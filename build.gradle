apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'CalendarQuickstart'
version = '1.0'

sourceSets {
    main {
        java {
            srcDirs += 'src/main/gen'
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'org.antlr:antlr4-runtime:4.13.2'
    implementation 'org.antlr:stringtemplate:4.0'

    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20220715-2.0.0'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20240520-2.0.0'
    implementation 'com.google.apis:google-api-services-docs:v1-rev20240730-2.0.0'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20250220-2.0.0'
    implementation 'com.sun.mail:jakarta.mail:1.6.4'
}
